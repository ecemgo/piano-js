<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="css/bootstrap.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section class="py-5">
        <div class="container">
            <div class="text-center py-5">
                <h2 class="fw-bolder fst-italic py-2">Let's Play Piano <!-- <i class="bi bi-music-note-list"></i> <br> --></h2>  
                
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                    <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
                    <path fill-rule="evenodd" d="M12 3v10h-1V3h1z"/>
                    <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z"/>
                    <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </div>
            
        <div id="piano">
            <div class="keys">
                <div class="black-keys">
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                </div>
                <div class="white-keys">
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
